<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/vnd.microsoft.icon" href="./image/cloud_music_ico.ico">
<title>mergle</title>

<!-- Fonts -->
<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Nixie+One'>
<script src="https://kit.fontawesome.com/e8092af4e3.js" crossorigin="anonymous"></script>

<!-- jQuery -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- jQuery.notify -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>

<!-- jQuery.slider -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.min.js"></script>

<!-- jQuery.DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap.min.css">
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap.min.js"></script>

<script src="https://cdn.datatables.net/plug-ins/1.10.20/api/row().show().js"></script>

<link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
<script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>

<!-- push.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.min.js"></script>

<!-- mines -->
<link rel="stylesheet" href="./css/index.css?mergle_build_version=1583078392">
<script src="./js/notify-style.js?mergle_build_version=1583078392"></script>
<script type="module" src="./js/index.js?mergle_build_version=1583078392"></script>
</head>
<body>
  <div id="header" class="media">
    <div id="page-title">
      # mergle
    </div>
  </div>

  <div id="content">
    <div class="col-md-4">
      <div class="content-block panel panel-default">
        <div id="player-frame">
          <div id="youtube-player">
            <span class="myred">プレイヤーが描画されないときは、ページをリロードしてください</span>
          </div>
        </div>

        <div id="player-mask">
          <table><tr><td><span class="glyphicon glyphicon-eye-close"></span></td></tr></table>
        </div>

        <div id="player-control">
          <table>
            <tr>
              <td class="player-play-pause-body">
                <button id="player-play-pause" class="btn btn-sm">
                  <span id="player-play-icon" class="glyphicon glyphicon-play"></span>
                  <span id="player-pause-icon" class="glyphicon glyphicon-pause"></span>
                </button>
              </td>
              <td id="player-volume-body">
                <input id="player-volume-box" type="text" data-slider-id="player-volume-slider">
              </td>
            </tr>
          </table>
        </div>

        <div id="player-control-extention" class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button id="back-button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Back" disabled="disabled">
              <span class="glyphicon glyphicon-step-backward"></span>
            </button>
          </div>
          <div class="btn-group" role="group">
            <button id="next-button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Next" disabled="disabled">
              <span class="glyphicon glyphicon-step-forward"></span>
            </button>
          </div>
          <div class="btn-group" role="group">
            <button id="random-button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Random" disabled="disabled">
              <span class="glyphicon glyphicon-random"></span>
            </button>
          </div>
          <div class="btn-group" role="group">
            <button id="loop-button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Loop">
              <span class="glyphicon glyphicon-retweet"></span>
            </button>
          </div>
          <div class="btn-group" role="group">
            <button id="hide-button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Hide">
              <span class="glyphicon glyphicon-eye-close"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="content-block panel panel-default">
        <div class="content-title">
          # Ignore Playlists
        </div>

        <div id="playlist-ignore-control" class="btn-group btn-group-justified" role="group">
        </div>
      </div>

      <div id="merged-playlist" class="content-block panel panel-default">
        <div class="content-title">
          # Merged Playlist
        </div>
        <div id="merged-playlist-wrap">
          <table id="merged-playlist-table" class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th class="merged-playlist-table-th"></th>
                <th class="merged-playlist-table-th"></th>
                <th class="merged-playlist-table-th">PublishedAt</th>
                <th class="merged-playlist-table-th">Video</th>
                <th class="merged-playlist-table-th">Playlist</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
